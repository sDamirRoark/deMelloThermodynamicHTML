<script>
function setupInputs() {
  const mode = document.getElementById('mode').value;
  let html = '';
  if (mode.includes('Temperature') && !mode.includes('Superheated')) {
    html = `Temperature (°C): <input type="number" id="tempInput">`;
  } else if (mode.includes('Pressure') && !mode.includes('Superheated')) {
    html = `Pressure (kPa): <input type="number" id="pressInput">`;
  } else {
    html = `Pressure (MPa): <select id="pressSelect">${[...new Set(superheat.map(d => d.P))].map(p => `<option>${p}</option>`).join('')}</select><br>
            Temperature (°C): <input type="number" id="tempInput">`;
  }
  document.getElementById('inputs').innerHTML = html;
}

document.getElementById('mode').addEventListener('change', setupInputs);

function interpolate(arr, key, value, outputs) {
  arr = arr.sort((a, b) => a[key] - b[key]);
  const exact = arr.find(r => r[key] === value);
  if (exact) return outputs.reduce((res, col) => ({...res, [col]: exact[col]}), {});
  const lower = [...arr].reverse().find(r => r[key] <= value);
  const upper = arr.find(r => r[key] >= value);
  if (!lower || !upper) return {};
  const frac = (value - lower[key]) / (upper[key] - lower[key]);
  return outputs.reduce((res, col) => ({...res, [col]: lower[col] + frac * (upper[col] - lower[col])}), {});
}

function getProperties() {
  const mode = document.getElementById('mode').value;
  let result = {};
  if (mode.includes('Temperature') && !mode.includes('Superheated')) {
    const T = parseFloat(document.getElementById('tempInput').value);
    result = interpolate(satTemp, 'T', T, ["P", "v_f", "v_fg", "v_g", "u_f", "u_fg", "u_g", "h_f", "h_fg", "h_g", "s_f", "s_fg", "s_g"]);
    if (result.P !== undefined) result.P += " kPa";
  } else if (mode.includes('Pressure') && !mode.includes('Superheated')) {
    const P = parseFloat(document.getElementById('pressInput').value);
    result = interpolate(satPress, 'P', P, ["T", "v_f", "v_fg", "v_g", "u_f", "u_fg", "u_g", "h_f", "h_fg", "h_g", "s_f", "s_fg", "s_g"]);
    if (result.T !== undefined) result.T += " °C";
  } else {
    const P = parseFloat(document.getElementById('pressSelect').value);
    const T = parseFloat(document.getElementById('tempInput').value);
    const subset = superheat.filter(r => r.P === P);
    result = interpolate(subset, 'T', T, ["v", "u", "h", "s"]);
  }
  
  let outputHTML = '<h3>Results:</h3><ul>';
  for (let [k, v] of Object.entries(result)) {
    outputHTML += `<li>${k} = ${v}</li>`;
  }
  outputHTML += '</ul>';
  document.getElementById('output').innerHTML = outputHTML;
}

setupInputs();
</script>
